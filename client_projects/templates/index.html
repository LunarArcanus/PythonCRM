{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Client CRM</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'css/w3.css' %}">
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'css/index.css' %}">
</head>
<body style="background: url({% static 'bg.jpg' %}); background-repeat: no-repeat; background-size: cover;">
    <div id="parent" class="w3-display-container">
        <div id="login-register" class="w3-container w3-center w3-display-middle">
            <button id="login-button" class="w3-btn w3-green">Log In</button>
            <button id="register-button" class="w3-btn w3-green">Register</button><br/>

            <button id="clients-button" class="w3-btn w3-orange">Go to clients</button>
            <button id="projects-button" class="w3-btn w3-orange">Go to projects</button>
        </div>
        <button id="logout-button" class="w3-btn w3-orange">Log Out</button>

    </div>

    <script src="{% static 'js/index.js' %}"></script>
</body>
</html>
